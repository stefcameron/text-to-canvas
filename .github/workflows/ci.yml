name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Master CI
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        node-version: ['latest']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: npm

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run ci:lint

      - name: Build
        run: npm run ci:build

      - name: Test
        run: npm run ci:test
